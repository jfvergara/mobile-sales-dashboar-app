<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/images/icon-512.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/images/icon-48.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/images/icon-512.png">
</head>
<body>
  <div id="login-container">
    <form id="login-form">
      <h2>Iniciar Sesión</h2>
      <div>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit">Entrar</button>
      <div id="login-error" style="color: red; display: none; margin-top: 0.5rem;"></div>
    </form>
  </div>
  <main style="display: none;">
    <h1>Ventas Mensuales</h1>
    <div id="total-sales" class="total"></div>
    <table id="sales-table">
      <thead>
        <tr><th>Fecha</th><th>Ventas</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="sales-chart" height="200"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
